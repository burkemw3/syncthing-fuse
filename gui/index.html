<html ng-app="syncthing-fuse">
<head>
    <title>Syncthing FUSE</title>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap-3.3.5/css/bootstrap-theme.min.css" />
    <script src="vendor/angular-1.4.7/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="SyncthingFuseController">
    <div class="container">
        <div class="row">
            <h1>Syncthing FUSE</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Folders</h3>
                <div class="panel panel-default" ng-repeat="folder in config.folders">
                    <div class="panel-heading"><h3 class="panel-title"><span class="glyphicon glyphicon-folder-open"></span> {{ folder.id }}</h3></div>
                    <div class="panel-body">
                        <table class="table table-condensed">
                            <tr>
                                <th>Maximum cache size</th>
                                <td>{{ folder.cacheSize }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-md-6">
                <h3>Devices</h3>
                <div class="panel panel-default" ng-repeat="deviceCfg in [thisDevice()]">
                    <div class="panel-heading"><h3 class="panel-title"><span class="glyphicon glyphicon-folder-open"></span> {{ deviceCfg.name }}</h3></div>
                    <div class="panel-body">
                        <table class="table table-condensed">
                            <tr>
                                <th>Mount Point</th>
                                <td>{{ config.mountPoint }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <ul>
                    <li ng-repeat="device in otherDevices()">
                        {{ device.name }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
